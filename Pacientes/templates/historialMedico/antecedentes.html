{% extends 'Dentista/base.html' %}
{% block content %}
<div class="container py-4">
    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 text-primary">
            <i class="bi bi-file-medical me-2"></i>Antecedentes Médicos
        </h1>
        <a href="{% url 'menu_historial' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i> Volver
        </a>
    </div>

    <!-- Tarjeta del paciente -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <div class="flex-shrink-0">
                    <div class="avatar bg-primary bg-opacity-10 text-primary rounded-circle p-3">
                        <i class="bi bi-person-fill fs-4"></i>
                    </div>
                </div>
                <div class="flex-grow-1 ms-3">
                    <h3 class="h5 mb-1">{{ paciente.nombre }} {{ paciente.appat }}</h3>
                    <div class="text-muted small">
                        <span class="me-3"><i class="bi bi-calendar me-1"></i> {{ paciente.fecha_nacimiento|date:"d/m/Y" }}</span>
                        <span><i class="bi bi-telephone me-1"></i> {{ paciente.telefono }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form id="antecedentesForm">
                {% csrf_token %}
                
                <!-- Sección de Sí/No -->
                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Diabetes</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" id="diabetes-yes" name="diabetes" value="True" 
                                   {% if antecedentes and antecedentes.diabetes %}checked{% endif %}>
                            <label class="btn btn-outline-success" for="diabetes-yes">
                                <i class="bi bi-check-circle me-1"></i> Sí
                            </label>
                            <input type="radio" class="btn-check" id="diabetes-no" name="diabetes" value="False" 
                                   {% if antecedentes and not antecedentes.diabetes %}checked{% endif %}>
                            <label class="btn btn-outline-danger" for="diabetes-no">
                                <i class="bi bi-x-circle me-1"></i> No
                            </label>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Hipertensión</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" id="hipertension-yes" name="hipertension" value="True" 
                                   {% if antecedentes and antecedentes.hipertension %}checked{% endif %}>
                            <label class="btn btn-outline-success" for="hipertension-yes">
                                <i class="bi bi-check-circle me-1"></i> Sí
                            </label>
                            <input type="radio" class="btn-check" id="hipertension-no" name="hipertension" value="False" 
                                   {% if antecedentes and not antecedentes.hipertension %}checked{% endif %}>
                            <label class="btn btn-outline-danger" for="hipertension-no">
                                <i class="bi bi-x-circle me-1"></i> No
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Campos de texto -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="alergias" class="form-label fw-semibold">
                            <i class="bi bi-exclamation-triangle me-1"></i> Alergias
                        </label>
                        <textarea class="form-control" id="alergias" name="alergias" rows="3">{% if antecedentes %}{{ antecedentes.alergias }}{% endif %}</textarea>
                    </div>

                    <div class="col-md-6">
                        <label for="medicamentos" class="form-label fw-semibold">
                            <i class="bi bi-capsule me-1"></i> Medicamentos
                        </label>
                        <textarea class="form-control" id="medicamentos" name="medicamentos" rows="3">{% if antecedentes %}{{ antecedentes.medicamentos }}{% endif %}</textarea>
                    </div>

                    <div class="col-md-6">
                        <label for="cirugias_previas" class="form-label fw-semibold">
                            <i class="bi bi-scissors me-1"></i> Cirugías previas
                        </label>
                        <textarea class="form-control" id="cirugias_previas" name="cirugias_previas" rows="3">{% if antecedentes %}{{ antecedentes.cirugias_previas }}{% endif %}</textarea>
                    </div>

                    <div class="col-md-6">
                        <label for="otros" class="form-label fw-semibold">
                            <i class="bi bi-file-text me-1"></i> Otros antecedentes
                        </label>
                        <textarea class="form-control" id="otros" name="otros" rows="3">{% if antecedentes %}{{ antecedentes.otros }}{% endif %}</textarea>
                    </div>
                </div>

                <!-- Mensaje de estado -->
                <div id="mensaje" class="alert alert-success mt-3 mb-0 d-none"></div>

                <!-- Botón de guardar -->
                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-save me-1"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#antecedentesForm').submit(function(event) {
            event.preventDefault();
            var $form = $(this);
            var $mensaje = $('#mensaje');
            
            $.ajax({
                url: "{% url 'antecedentes' paciente.id %}",
                type: "POST",
                data: $form.serialize(),
                success: function(response) {
                    $mensaje.removeClass('d-none alert-danger').addClass('alert-success')
                           .html('<i class="bi bi-check-circle me-1"></i> Antecedentes guardados correctamente.')
                           .fadeIn().delay(3000).fadeOut();
                },
                error: function() {
                    $mensaje.removeClass('d-none alert-success').addClass('alert-danger')
                           .html('<i class="bi bi-exclamation-triangle me-1"></i> Error al guardar los antecedentes.')
                           .fadeIn();
                }
            });
        });
    });
</script>

<style>
    .avatar {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .card {
        border-radius: 8px;
        border: none;
    }
    
    .btn-group .btn {
        padding: 0.5rem 1rem;
    }
    
    textarea.form-control {
        min-height: 120px;
    }
    
    #mensaje {
        transition: all 0.3s ease;
    }
</style>
{% endblock %}
